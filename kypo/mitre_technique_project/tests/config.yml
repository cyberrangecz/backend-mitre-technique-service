# Name of the microservice.
#microservice_name: kypo-mitre-technique-service

# A boolean that turns on/off debug mode.
# SECURITY WARNING: don't run with debug turned on in production!
debug: True

# A list of strings representing the host/domain names that this Django site can serve.
#allowed_hosts: []

# If True, the whitelist will not be used and all origins will be accepted.
#cors_origin_allow_all: True

# A list of origins that are authorized to make cross-site HTTP requests.
#cors_origin_whitelist: []

# An address of java linear training endpoint
#java_linear_training: "http://127.0.0.1:8083/kypo-rest-training/api/v1/visualizations/training-definitions/mitre-techniques"

# An address of java adaptive training endpoint
#java_linear_training: "http://127.0.0.1:8082/kypo-adaptive-training/api/v1/visualizations/training-definitions/mitre-techniques"

application_configuration:
    # A path to directory of CA certificates or file of CA certificates, i.e. CA bundle.
    # Use in case of self-signed certificates in related services.
    ssl_ca_certificate_verify: ""
